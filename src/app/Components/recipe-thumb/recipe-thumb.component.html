<md-card (click)="toggleCard()" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutWrap="nowrap">
    <span class="recipe-name">{{ recipe?.name }}</span>
    <button md-icon-button [mdMenuTriggerFor]="menu" (click)="openMenu($event)">
      <md-icon>more_vert</md-icon>
    </button>
</md-card>


<md-menu #menu="mdMenu">
    <dmg-recipe-menu [id]="recipe?.$key"></dmg-recipe-menu>
</md-menu>
